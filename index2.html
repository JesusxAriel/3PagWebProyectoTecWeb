<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en LICOSHOP</title>
    <link rel="stylesheet" href="css/estilo2.css">
    
</head>
<body>
    <div class="contenedor-principal">
        <!-- Panel dorado con logo -->
        <div class="panel-verde">
            <div class="contenido-interior-verde">
                <a href="index.html">
                    <img src="Imagenes/Logo/Logo.webp" alt="LICOSHOP" class="logo-licoreria">
                </a>
                <div class="contenido-texto-negro">
                    <h1>¡Salud!</h1>
                    <p>Accede a tu cuenta LICOSHOP</p>
                </div>
            </div>
        </div>

        <!-- Formulario de login -->
        <div class="contenedor-formulario">
            <div class="formulario-login">
                <h2>Accede a tu cuenta LICOSHOP y descubre ofertas exclusivas.</h2>
                <p>Introduce tu correo electrónico para recibir un código de acceso único.</p>

                <form>
                    <div class="grupo-formulario">
                        <label for="email"><strong>Correo electrónico</strong></label>
                        <input type="email" id="email" required placeholder="ejemplo@correo.com">
                    </div>

                    

                    <button type="submit" class="boton-principal">Continuar</button>


                    <div class="divisor"></div>

                    <div class="seccion-registro">
                        <p>¿Todavía no tienes una cuenta? ¡Regístrate y disfruta de descuentos en tus bebidas favoritas!</p>
                        <div class="opciones-registro">
                            <label class="opcion-casilla">
                                <input type="checkbox">
                                <span>Estoy comprando para una fiesta</span>
                            </label>
                            <label class="opcion-casilla">
                                <input type="checkbox">
                                <span>Estoy comprando para mi bar o negocio</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
